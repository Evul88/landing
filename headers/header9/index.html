<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 9 Jes√∫s Sampedro Nocete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="logo">
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                <a href="#">About Us</a>
            </nav>
        </header>
        <main class="main">
            <section class="content">
                <div class="hero">
                    <h1 class="hero__title">Build your best community starting from here</h1>
                    <h2 class="hero__subtitle">Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</h2>
                    <div class="buttons">
                        <a class="button" href="#">Get Started</a>
                        <a class="button button--transparent" href="#">Learn More<img src="img/arrow.svg" alt="arrow"></a>
                    </div>
                </div>
                <div class="features">
                    <div class="feature">
                        <img class="feature__img" src="img/community.svg" alt="community">
                        <p class="feature__text">Build Community</p>
                    </div>
                    <div class="feature">
                        <img class="feature__img" src="img/events.svg" alt="events">
                        <p class="feature__text">Share Events</p>
                    </div>
                    <div class="feature">
                        <img class="feature__img" src="img/info.svg" alt="information">
                        <p class="feature__text">Get Information</p>
                    </div>
                </div>
            </section>
            <section class="images">
                <img class="images__item--1" src="img/img1.png" alt="img1">
                <img class="images__item--2" src="img/img2.png" alt="img2">
                <img class="images__item--3" src="img/img3.png" alt="img3">
                <img class="images__item--4" src="img/img4.png" alt="img4">
                <img class="images__item--5" src="img/img5.png" alt="img5">
            </section>
        </main>
    </div>
</body>
</html>
